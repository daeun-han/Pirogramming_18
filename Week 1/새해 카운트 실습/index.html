<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새해 카운트다운</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay"></div>
    <main>
        <h1><span id="newyear"></span>년 1월 1일까지 남은 시간...</h1>
        <ol id="countdown">
           <li class="box">
                <span id="days">00</span>일
           </li>
           <li class="box">
            <span id="hours">00</span>시간
            </li>
            <li class="box">
                <span id="minutes">00</span>분
            </li>
            <li class="box">
                <span id="seconds">00</span>초
            </li>
        </ol>
    </main>
    <div id="goals">
        <h1>새해 목표</h1>
        <ul>
            <li><i class="fa-solid fa-check"></i>운동 꾸준히</li>
            <li><i class="fa-solid fa-check"></i>도전하기</li>
            <li><i class="fa-solid fa-check"></i>경험하기</li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
